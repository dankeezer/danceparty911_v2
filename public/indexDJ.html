<!-- Page player core CSS -->
<link rel="stylesheet" type="text/css" href="css/page-player-djcopy.css" />

<!-- soundManager.useFlashBlock: related CSS -->
<link rel="stylesheet" type="text/css" href="css/flashblock.css" />

<!-- optional: annotations/sub-tracks/notes, and alternate themes -->

ul.playlist li .comment {font-size:0.65em;opacity:0.5}
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.js">
</script>
<script type="text/javascript">
function PlaylistCtrl($scope, $http){
$http.get('xyz/indexDJ.json').then(function(response) {
  $scope.playlist = response.data;
});
}
</script>
<!-- soundManager API -->
<script src="script/soundmanager2-dj.js"></script>

<script>

/* --------

  Config override: This demo uses shiny flash 9 stuff, overwriting Flash 8-based defaults
  Alternate PP_CONFIG object must be defined before soundManager.onready()/onload() fire.
  Alternately, edit the config in page-player.js to simply use the values below by default

-------- */

// demo only, but you can use these settings too..
soundManager.setup({
  flashVersion: 9,
  preferFlash: true, // for visualization effects
  useHighPerformance: true, // keep flash on screen, boost performance
  wmode: 'transparent', // transparent SWF, if possible
  url: 'swf/'
});

// custom page player configuration

var PP_CONFIG = {
  autoStart: false,      // begin playing first sound when page loads
  playNext: false,        // stop after one sound, or play through list until end
  useThrottling: false,  // try to rate-limit potentially-expensive calls (eg. dragging position around)</span>
  usePeakData: true,     // [Flash 9 only] whether or not to show peak data (left/right channel values)</b> - nor noticable on CPU
  useWaveformData: false,// [Flash 9 only] show raw waveform data</b> - WARNING: LIKELY VERY CPU-HEAVY
  useEQData: false,      // [Flash 9 only] show EQ (frequency spectrum) data
  useFavIcon: false     // try to apply peakData to address bar (Firefox + Opera)</b> - performance note: appears to make Firefox 3 do some temporary, heavy disk access/swapping/garbage collection at first(?)</b> - may be too heavy on CPU
}

</script>

<!-- Page player main script -->
<script src="script/page-playerDJ.js"></script>

<!-- optional: Metadata UI prototype (not needed unless you want the bottom-most demo bits) -->
<script src="script/optional-page-player-metadata.js"></script>

<body ng-app>
  <div ng-controller="PlaylistCtrl">
    <div class="headerwrap">
      <div class="header">
      </div>
    </div>
    <div>
      <ul class="playlist">
        <li ng-repeat="track in playlist.tracks">
          <a href="{{track.path}}"><b>{{track.artistName}}</b> - {{track.title}}</a>
        </li>
      </ul>
    </div>
</body>
