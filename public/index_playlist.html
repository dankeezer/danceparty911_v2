<script>
var myMessages = ['blue','white','modeControl','dpLogo']; // define the messages types     
function hideAllMessages()
{
     var messagesHeights = new Array(); // this array will store height for each
   
     for (i=0; i<myMessages.length; i++)
     {
          messagesHeights[i] = $('.' + myMessages[i]).innerHeight();
          $('.' + myMessages[i]).css('top', -messagesHeights[i] * 1.1); //move element outside viewport    
     }
}

function showMessage(type)
{
  $('.trigger').click(function(){
    hideAllMessages();
    $('.splash').css("z-index",10);
    $('.splash').fadeIn(1000, function(){
      $('.blue.message').css("z-index",40);
      $('.white.message').css("z-index",30);
      $('.modeControl.message').css("z-index",20);
      $('.dpLogo.message').css("z-index",11);
      $('.white.message').stop().animate({top:"0"}, 900);
      $('.blue.message').stop().animate({top:"0"}, 500);
    });
  });
}

$(document).ready(function(){
     
     // Initially, hide them all
     hideAllMessages();
     
     // Show message
     for(var i=0;i<myMessages.length;i++)
     {
      showMessage(myMessages[i]);
     }
     
     // When message is clicked, move it further.
  $('.blue.message').click(function(){        
    $('.cruiseCtrl').attr('data-href', 'dropbox.html');
    $('.djSteez').attr('data-href', 'dj/index-dropbox.html');  
    $('.white.message').stop().animate({top: -$('.white.message').outerHeight() * 1.1}, 500);  
    $('.blue.message').stop().animate({height:"30%"}, 500);
    $('.bluebox').stop().animate({height:"100%",top:"0"}, 400, function(){
      $('.modeControl.message').stop().animate({top:"0"}, 900);
      $('.dpLogo.message').stop().animate({top:"0"}, 900); 
    });
  });   

  $('.white.message').click(function(){    
    $('.cruiseCtrl').attr('data-href', 'index.html');
    $('.djSteez').attr('data-href', 'dj/index.html');     
    $('.white.message').stop().animate({height:"30%"}, 500);
    $('.blue.message').stop().animate({top: -$('.blue.message').outerHeight() * 1.1}, 500); 
    $('.whitebox').stop().animate({height:"100%", top:"0"}, 400, function(){
      $('.modeControl.message').stop().animate({top:"0"}, 900);
      $('.dpLogo.message').stop().animate({top:"0"}, 900); 
    });
  });  

  $('.dpLogo.message').click(function(){ 
    $('.bluebox').stop().animate({height:"100%", top: "0"}, 900);
    $('.whitebox').stop().animate({height:"50%", top: "50%"}, 900);
    $('.white.message').stop().animate({top: -$('.white.message').outerHeight() * 1.1}, 500); 
    $('.blue.message').stop().animate({top: -$('.blue.message').outerHeight() * 1.1}, 500); 
    $('.modeControl.message').stop().animate({top: -$('.modeControl.message').innerHeight() * 1.1}, 500);
    $('.dpLogo.message').stop().animate({top: (-$('.dpLogo.message').innerHeight() * 1.1)}, 500, function() {
      $('.blue.message').stop().animate({top:"0", height:"50%"}, 500);
      $('.white.message').stop().animate({top:"0", height:"100%"}, 900);    
    });
  });  
     
});       
</script>
