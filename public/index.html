

<head>
<link rel="shortcut icon" href="favicon.ico">
<title>Emergency Dance Party Playlist - 26 hours, 51 minutes, 20 seconds</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- Page player core CSS -->
<link rel="stylesheet" type="text/css" href="css/page-player.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.js">
</script>

<script type="text/javascript">
  function PlaylistCtrl($scope, $http){
    $http.get('xyz/index.json').then(function(response) {
      $scope.playlist = response.data;
    });
}
</script>
<script src="script/soundmanager2.js"></script>

<script>

soundManager.setup({
  flashVersion: 9,
  preferFlash: true, // for visualization effects
  useHighPerformance: true, // keep flash on screen, boost performance
  wmode: 'transparent', // transparent SWF, if possible
  url: 'swf/'
});

// custom page player configuration

var PP_CONFIG = {
  autoStart: true,      // begin playing first sound when page loads
  playNext: true,        // stop after one sound, or play through list until end
  useThrottling: false,  // try to rate-limit potentially-expensive calls (eg. dragging position around)</span>
  usePeakData: true,     // [Flash 9 only] whether or not to show peak data (left/right channel values) - nor noticable on CPU
  useWaveformData: false,// [Flash 9 only] show raw waveform data - WARNING: LIKELY VERY CPU-HEAVY
  useEQData: false,      // [Flash 9 only] show EQ (frequency spectrum) data
  useFavIcon: false     // try to apply peakData to address bar (Firefox + Opera) - performance note: appears to make Firefox 3 do some temporary, heavy disk access/swapping/garbage collection at first(?) - may be too heavy on CPU
}

</script>

<!-- Page player main script -->
<script src="script/page-player.js"></script>

<!-- optional: Metadata UI prototype (not needed unless you want the bottom-most demo bits) -->
<script src="script/optional-page-player-metadata.js"></script>

</head>

<body ng-app>

 <!--PLAYLIST DIVs-->

 <div ng-controller="PlaylistCtrl">
    <div class="headerwrap">
      <div class="header">
        <h1>{{playlist.title}}</h1>
      </div>
    </div>
    <div>
      <ul class="playlist">
        <li ng-repeat="track in playlist.tracks">
          <a href="{{track.path}}"><b>{{track.artistName}}</b> - {{track.title}}</a>
        </li>
      </ul>
    </div>

 <div id="control-template">
  <div class="controls">
   <div class="statusbar">
    <div class="loading"></div>
     <div class="position"></div>
   </div>
  </div>
  <div class="timing">
   <div id="sm2_timing" class="timing-data">
    <span class="sm2_position">%s1</span> / <span class="sm2_total">%s2</span></div>
  </div>
  <div class="peak">
   <div class="peak-box"><span class="l"></span><span class="r"></span>
   </div>
  </div>
 </div>

 <div id="spectrum-container" class="spectrum-container">
  <div class="spectrum-box">
   <div class="spectrum"></div>
  </div>
 </div> 
</div>

</body>
</html>
